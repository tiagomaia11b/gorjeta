<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
    <title>Calculadora de gorjeta</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="splitter calculator logo">
    </header>

    <main>
        <section class="info">
            <div class="bill">
                <strong>Bill</strong>

                <div class="input-box">
                    <img src="./images/icon-dollar.svg" alt="icon dollar">
                    <input type="number" id="bill" placeholder="0">
                </div>
            </div>

            <div class="tip">
                <strong>Select Tip %</strong>

                <div>
                    <button onclick="recieveTipPercentage(5)" id="button-5">5%</button>
                    <button onclick="recieveTipPercentage(10)" id="button-10">10%</button>
                    <button onclick="recieveTipPercentage(15)" id="button-15">15%</button>
                    <button onclick="recieveTipPercentage(25)" id="button-25">25%</button>
                    <button onclick="recieveTipPercentage(50)" id="button-50">50%</button>
                    <input oninput="recieveCustomTipPercentage()" type="number" id="custom-tip" placeholder="custom">
                </div>
            </div>

            <div class="number-of-people">
                <strong>Number of People</strong>

                <div class="input-box">
                    <img src="./images/icon-person.svg" alt="icon person">
                    <input type="number" id="people" placeholder="0">
                </div>
            </div>
        </section>

        <section class="results">
            <div class="amount">
                <p>
                    Tip Amount <br> <span>/ person</span>
                </p>
                <strong id="tip-amount">$0.00</strong>
            </div>

            <div class="total">
                <p>
                    Total <br> <span>/ person</span>
                </p>
                <strong id="total-amount">$0.00</strong>
            </div>

            <button onclick="reset()">Reset</button>
        </section>
    </main>
</body>
